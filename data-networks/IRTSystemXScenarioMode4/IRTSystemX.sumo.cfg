<?xml version="1.0" encoding="UTF-8"?>

<configuration xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="http://sumo.dlr.de/xsd/sumoConfiguration.xsd">

    <input>
        <net-file value="IRTSystemX.net.xml"/>
        <route-files value="IRTSystemX.0.rou.xml,IRTSystemX.1.rou.xml"/>
        <additional-files value="IRTSystemX.poly.xml,type.add.xml"/>
    </input>

    <time>
        <begin value="0"/>
        <end value="86400"/>
        <step-length value="0.1"/>
    </time>

    <processing>
        <scale value="0.5"/> 
    </processing>

    <gui_only>
        <gui-settings-file value="gui-settings.cfg.xml"/>
        <start value="true"/>
    </gui_only>

</configuration>
